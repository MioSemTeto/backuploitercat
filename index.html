<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação do Discord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-4-1.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://use.typekit.net/joc7wli.css">
    <style>
        body {
            background: #000000 url('') no-repeat bottom 0 right 7px;
            background-size: 10%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            font-family: 'Your-Font-Family', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #box {
            text-align: center;
            padding: 30px;
            border: 2px solid #181a1f;
            border-radius: 10px; 
            background-color: rgba(27, 29, 34, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #serverName {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Your-Font-Family', sans-serif;
            margin-bottom: 18px;
        }

        #serverIcon {
            border-radius: 50%;
            height: 110px;
            width: 110px;
            margin-bottom: 10px;
            border: 2px solid #181a1f;
        }

        #serverVerifyBtn {
            display: inline-block;
            margin-top: 15px;
            padding: 13px 200px;
            font-size: 18px;
            border: 2px solid #000000;
            border-radius: 43px;
            background-color: rgba(30, 33, 39, 0.7);
            color: #FFF;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease; /* Adicionando transição para a opacidade */
            font-family: 'Your-Better-Font', sans-serif;
            opacity: 0.7; /* Opacidade padrão */
        }

        #serverVerifyBtn:hover {
            background-color: rgba(14, 16, 19, 0.9);
            opacity: 1; /* Opacidade no hover */
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="serverName">
            LoiterCatStore
        </div>
        <img id="serverIcon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F4a%2F3e%2F18%2F4a3e180dfa4b212673722869b8ebc22f.jpg" alt="Server Icon">
        <a id="serverVerifyBtn" href="https://discord.com/channels/1180972249608618165/1197918783390634035">
            Voltar para o servidor
        </a>
    </div>
</body>

</html>
